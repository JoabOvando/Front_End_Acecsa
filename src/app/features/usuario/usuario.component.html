<div class="container">
    <h2>Gesti√≥n de Usuarios</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div class="form-container">
      <h3>Crear Usuario</h3>
      <form (ngSubmit)="createUsuario()">
        <div class="form-group">
          <label for="iD_Usuario">ID Usuario:</label>
          <input type="number" id="iD_Usuario" [(ngModel)]="newUsuario.iD_Usuario" name="iD_Usuario" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="newUsuario.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="newUsuario.password" name="password" required>
        </div>
        <button type="submit">Crear</button>
      </form>
    </div>
  
    <div class="user-list">
      <h3>Lista de Usuarios</h3>
      <ul>
        <li *ngFor="let usuario of usuarios" (click)="selectUsuario(usuario)">
          {{ usuario.iD_Usuario }} - {{ usuario.nombre }}
          <button (click)="deleteUsuario(usuario.iD_Usuario)">Eliminar</button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedUsuario" class="form-container">
      <h3>Editar Usuario</h3>
      <form (ngSubmit)="updateUsuario()">
        <div class="form-group">
          <label for="editID_Usuario">ID Usuario:</label>
          <input type="number" id="editID_Usuario" [(ngModel)]="selectedUsuario.iD_Usuario" name="editID_Usuario" required>
        </div>
        <div class="form-group">
          <label for="editNombre">Nombre:</label>
          <input type="text" id="editNombre" [(ngModel)]="selectedUsuario.nombre" name="editNombre" required>
        </div>
        <div class="form-group">
          <label for="editPassword">Password:</label>
          <input type="password" id="editPassword" [(ngModel)]="selectedUsuario.password" name="editPassword" required>
        </div>
        <button type="submit">Actualizar</button>
        <button type="button" (click)="clearSelection()">Cancelar</button>
      </form>
    </div>
  </div>
