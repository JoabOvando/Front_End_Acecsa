<div class="container">
    <h2>Gestión de Roles</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div class="form-container">
      <h3>Crear Rol</h3>
      <form (ngSubmit)="createRol()">
        <div class="form-group">
          <label for="iD_Rol">ID Rol:</label>
          <input type="number" id="iD_Rol" [(ngModel)]="newRol.iD_Rol" name="iD_Rol" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="newRol.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" [(ngModel)]="newRol.descripcion" name="descripcion" required>
        </div>
        <button type="submit">Crear</button>
      </form>
    </div>
  
    <div class="role-list">
      <h3>Lista de Roles</h3>
      <ul>
        <li *ngFor="let rol of roles" (click)="selectRol(rol)">
          {{ rol.iD_Rol }} - {{ rol.nombre }}
          <button (click)="deleteRol(rol.iD_Rol)">Eliminar</button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedRol" class="form-container">
      <h3>Editar Rol</h3>
      <form (ngSubmit)="updateRol()">
        <div class="form-group">
          <label for="editID_Rol">ID Rol:</label>
          <input type="number" id="editID_Rol" [(ngModel)]="selectedRol.iD_Rol" name="editID_Rol" required>
        </div>
        <div class="form-group">
          <label for="editNombre">Nombre:</label>
          <input type="text" id="editNombre" [(ngModel)]="selectedRol.nombre" name="editNombre" required>
        </div>
        <div class="form-group">
          <label for="editDescripcion">Descripción:</label>
          <input type="text" id="editDescripcion" [(ngModel)]="selectedRol.descripcion" name="editDescripcion" required>
        </div>
        <button type="submit">Actualizar</button>
        <button type="button" (click)="clearSelection()">Cancelar</button>
      </form>
    </div>
  </div>
