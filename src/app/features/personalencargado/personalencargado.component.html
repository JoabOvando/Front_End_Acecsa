<div class="container">
    <h2>Gesti√≥n de Personas Encargadas</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div class="form-container">
      <h3>Crear Persona Encargada</h3>
      <form (ngSubmit)="createPersonaEncargada()">
        <div class="form-group">
            <label for="iD_Encargado">ID Encargado:</label>
            <input type="number" id="iD_Encargado" name="iD_Encargado" [(ngModel)]="newPersonaEncargada.iD_Encargado" required>
          </div>
          <div class="form-group">
            <label for="iD_Empleado">ID Empleado:</label>
            <input type="number" id="iD_Empleado" name="iD_Empleado" [(ngModel)]="newPersonaEncargada.iD_Empleado" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="newPersonaEncargada.nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" [(ngModel)]="newPersonaEncargada.apellido" required>
          </div>
          
        <button type="submit">Crear</button>
      </form>
    </div>
  
    <div class="persona-encargada-list">
      <h3>Lista de Personas Encargadas</h3>
      <ul>
        <li *ngFor="let persona of personas" (click)="selectPersonaEncargada(persona)">
          {{ persona.nombre }} {{ persona.apellido }}
          <button (click)="deletePersonaEncargada(persona.iD_Encargado)">Eliminar</button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedPersonaEncargada" class="form-container">
      <h3>Editar Persona Encargada</h3>
      <form (ngSubmit)="updatePersonaEncargada()">
        <div class="form-group">
          <label for="editID_Empleado">ID Empleado:</label>
          <input type="number" id="editID_Empleado" [(ngModel)]="selectedPersonaEncargada.iD_Empleado" name="editID_Empleado" required>
        </div>
        <div class="form-group">
          <label for="editNombre">Nombre:</label>
          <input type="text" id="editNombre" [(ngModel)]="selectedPersonaEncargada.nombre" name="editNombre" required>
        </div>
        <div class="form-group">
          <label for="editApellido">Apellido:</label>
          <input type="text" id="editApellido" [(ngModel)]="selectedPersonaEncargada.apellido" name="editApellido" required>
        </div>
        <button type="submit">Actualizar</button>
        <button type="button" (click)="clearSelection()">Cancelar</button>
      </form>
    </div>
  </div>
